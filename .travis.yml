language: ruby
version: 1.9.3
bundler_args: --without staging production
before_script:
- "export DISPLAY=:99.0"
- sh -e /etc/init.d/xvfb start
- sleep 3
- PADRINO_ENV=development bundle exec rake db:migrate
- sleep 3
- bundle exec padrino start &
- sleep 3
script: PADRINO_ENV=development bundle exec padrino rake